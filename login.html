<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src ="profile.js"></script>
</head>
<body>
    <nav class="navbar navbar-default" id="navbar">
       <center><img src="img/philippineairlines_logo.png" id="logo" alt=""></center>
    </nav>    
    <div class ="background flex">
        <div id="loginBox">
            <div id="Signin">
                <form action="">
                Username:<input type="text" id="username"><br><br>
                Password:<input type="password" id="password">
                <br><br>
                </form>
                <!-- <center><a href="forgetpassword.html" id="forget">Forgot Password</a><br><br></center> -->
                <a data-toggle="modal" data-target="#exampleModal" style="cursor: pointer;color: red;">Forgot Password</a>
                <br><br>
                <center><a href="home.html"><button class="submit btn btn-primary">Submit</button></a></center><br>
                <center><a href="signup.html"><button class="submit btn btn-primary">Sign up</button></a></center>
            </div>
        </div>
      
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title" id="exampleModalLabel">Forgot Password</h3>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>please enter your e-mail</p>
                  <input type="text" value=".com">
                </div>
                <div class="modal-footer">
                  <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Send</button>
                </div>
              </div>
            </div>
          </div>
</body>
</html>
