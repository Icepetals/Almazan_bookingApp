<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
        <div class="navbar">
            <a href="#"><img src="img/backbutton.png" id="backBtn"></a>
            <img src="img/signup.png" alt="" srcset="" id="signupLogo">
        </div> 
        <div class="background flex">
            <img src="img/sky.jpg" id="background">
            <div id="signupBox">
                <div class="form">
                        First Name:<input type="text"><br><br>
                        Last Name:<input type="text">
                        Gender: <input type="radio" name="gender" value="male">Male
                                <input type="radio" name="gender" value="female">Female<br>
                        Age:<input type="number" min="18" max="80"><br>
                        Birthday:<input type="date"><br>
                        Username:<input type="text">
                        Password:<input type="password">
                        Email:<input type="email">
                        Mobile:<input type="text"><br>
                        Card:<input type="text"><br><br>
                </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </div>
        </div>
</body>
</html>
